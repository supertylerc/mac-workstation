---
mac_workstation_user: tylerchristiansen
downloads: ~/.ansible-downloads/
dotfiles_repo: https://github.com/supertylerc/dotfiles.git
dotfiles_repo_local_destination: ~/Dropbox/Development/GitHub/dotfiles
dotfiles_files:
  - .aliases
  - .dircolors
  - .functions
  - .gemrc
  - .gitconfig
  - .gitignore
  - .janus
  - .osx
  - .tmux.conf
  - .vimrc.after
  - .zpreztorc
  - .zshrc

homebrew_upgrade_all_packages: yes
homebrew_installed_packages:
  - autoconf
  - boot2docker
  - curl
  - docker
  - git
  - gpg
  - homebrew/versions/llvm35
  - hub
  - ipcalc
  - mcrypt
  - nvm
  - openssl
  - packer
  - python
  - ssh-copy-id
  - tmux
  - wget
  - wrk
  - zsh

homebrew_taps:
  - caskroom/cask
  - homebrew/binary
  - homebrew/dupes

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - adium
  - google-chrome
  - dropbox
  - fing
  - iterm2
  - keepassx
  - licecap
  - macvim
  - menumeters
  - nvalt
  - pomotodo
  - skype
  - slack
  - seil
  - vagrant
  - vagrant-manager
  - vlc
  - virtualbox

rvm1_user: tylerchristiansen
rvm1_install_flags: '--user-install'
rvm1_install_path: '/Users/tylerchristiansen/.rvm'
rvm1_rubies:
  - 'ruby-2.3.0'
  - 'rbx-3.16'

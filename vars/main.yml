---
downloads: ~/.ansible-downloads/
dotfiles_repo: https://github.com/supertylerc/dotfiles.git
dotfiles_repo_local_destination: ~/Dropbox/Development/GitHub/dotfiles
dotfiles_files:
  - .gitconfig
  - .gitignore
  - .osx
  - tmux.conf
  - .zpreztorc
  - .zshrc

homebrew_upgrade_all_packages: yes
homebrew_installed_packages:
  - autoconf
  - boot2docker
  - chruby
  - docker
  - git
  - gpg
  - hub
  - packer
  - python
  - mcrypt
  - nvm
  - ssh-copy-id
  - openssl
  - wget
  - curl
  - wrk

homebrew_taps:
  - caskroom/cask
  - homebrew/binary
  - homebrew/dupes

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - adium
  - google-chrome
  - dropbox
  - fing
  - iterm2
  - licecap
  - macvim
  - menumeters
  - nvalt
  - skype
  - seil
  - vagrant
  - vagrant-manager
  - vlc
  - virtualbox
